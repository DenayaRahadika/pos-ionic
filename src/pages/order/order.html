<ion-header>
    <ion-navbar color="primary">
      <ion-title class="title">LISTA PEDIDOS</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
          <ion-card>
              <ion-list>
                <ion-item *ngIf="products.length == 0">
                  No hay productos agregados
                </ion-item>
                <ion-item *ngFor="let product of products; let i = index " (click)="showActionSheet(product, i)">
                  <ion-thumbnail item-left>
                    <img [src]="product.image">
                  </ion-thumbnail>
                  <h2>{{product.name}}</h2>
                  <p>Precio: <b>Bs. {{ product.precio}}</b> </p> 
                  <p>Cantidad: <b> {{product.count}} </b> </p>  
                  <p><b>Bs. {{product.count * product.precio}} </b></p>
                  <button class="icon" ion-button clear item-right icon-only (click)="delete( product, i )">
                    <ion-icon color="danger" name="ios-trash-outline"></ion-icon> 
                  </button>
                </ion-item>
              </ion-list>
            </ion-card>
  </ion-content>
  <ion-footer padding>
    <button block ion-button color="primary" (click)="addOrder()">
      (Bs {{ total }}) Finalizar pedido
    </button>
  </ion-footer>
