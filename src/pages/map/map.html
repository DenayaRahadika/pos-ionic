<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title class="Title">Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map"></div>
  <ion-list class="mylist">
    <ion-item (click)='ocultarVentas()'>
      <img item-start src="assets/imgs/venta.png" alt="venta">
      <p>{{ indicadores.venta.text }}</p>
      <ion-badge item-end>{{ indicadores.venta.count }}</ion-badge>
    </ion-item> 
    <ion-item>
      <img item-start src="assets/imgs/pedido.png" alt="venta">
      <p>{{ indicadores.pedido.text }}</p>
      <ion-badge item-end>{{ indicadores.pedido.count }}</ion-badge>
    </ion-item> 
    <ion-item>
      <img item-start src="assets/imgs/visita.png" alt="venta">
      <p>{{ indicadores.visita.text }}</p>
      <ion-badge item-end>{{ indicadores.visita.count }}</ion-badge>
    </ion-item> 
    <ion-item>
      <img item-start src="assets/imgs/devolucion.png" alt="venta">
      <p>{{ indicadores.devolucion.text }}</p>
      <ion-badge item-end>{{ indicadores.devolucion.count }}</ion-badge>
    </ion-item>   
  </ion-list>
</ion-content>
