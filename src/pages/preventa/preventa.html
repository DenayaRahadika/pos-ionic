<ion-header>
  <ion-navbar color="primary">
    <ion-title class="Title">Preventa</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let vendedor of listsVendedores; let i = index"  (click)="goToMapPage(vendedor)">
          <h2>{{ vendedor.nombreVendedor}} </h2>
          <p class="mover" >{{ vendedor['registro:09-12-2017'].efectividad }} % </p>
          <div class="progress-outer">
              <div class="mover" class="progress-inner" [style.width]="vendedor['registro:09-12-2017'].efectividad + '%'">
                  <p class="progress" >{{ vendedor['registro:09-12-2017'].efectividad }} %</p>
              </div>
            </div> 
        </button>
      </ion-list>
        
</ion-content>
