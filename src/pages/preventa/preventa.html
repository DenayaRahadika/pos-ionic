<ion-header>
  <ion-navbar color="primary">
    <ion-title>VENDEDORES</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let vendedor of listsVendedores; let i = index"  (click)="goToMapPage(vendedor)">
          <p>Nombre:</p>
          <h5> {{ vendedor.nombreVendedor}}</h5> 
          <p class="mover" >{{ vendedor['registro:'+fecha].efectividad }} % </p>
          <div item-end class="progress-outer">
              <div class="mover" class="progress-inner" [style.width]="vendedor['registro:'+fecha].efectividad + '%'">
                  <p class="progress" >{{ vendedor['registro:'+fecha].efectividad }} %</p>
              </div>
            </div> 
        </button>
      </ion-list>
        
</ion-content>
