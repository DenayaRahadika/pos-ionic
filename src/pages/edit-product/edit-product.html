<ion-header>
  <ion-navbar color="primary">
    <ion-title class="center">CP: {{product.code}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="center">
    <div class="center">
        <img [src]="product.image">
        <h6> {{product.name}} </h6>
    </div>
  <ion-grid class="center">
    <ion-row align-items-center no-margin no-padding >
        <ion-col col-3  style='margin-left: 100px;'>
            <p>Precio: <b>Bs. {{ product.precio}}</b> </p>
            <p>Total: <b>Bs.{{box.value * product.precio}} </b></p>
        </ion-col>
        <ion-col col-5>
            <ion-item>
                <ion-label>Cantidad:</ion-label>
                <ion-input type="number" value="{{product.count}}" #box (keyup)="onKey(box.value)">{{value}}</ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  <div class="padding">
    <button ion-button color="primary" round block (click)="save()">Aceptar</button>
  </div>
</ion-content>
