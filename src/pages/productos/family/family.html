<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar>
  </ion-searchbar>
  <ion-buttons right>
    <button ion-button icon-only>
      <ion-icon name="cart"></ion-icon>
      <!-- <ion-badge item-end class="badge">3</ion-badge> -->
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid no-margin no-padding>
    <ion-row no-margin no-padding>
      <ion-col text-center col-6 *ngFor="let family of families" (click)="goToProductsPage( family )">
        <a class="family-cover">
          <div class="cover">
            <img [src]="family.image" [alt]="family.name">
          </div>
          <h5>{{ family.title }}</h5>
          <p>CP {{ family.id }}</p>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
